<!DOCTYPE html>
<html>
  <head>
    <title>React Component</title>
    <script src="https://fb.me/react-0.13.0.js"></script>
    <script src="https://fb.me/JSXTransformer-0.13.0.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/0.3.1/showdown.min.js"></script>

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.2/flatly/bootstrap.min.css">
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <div id="content"></div>
        </div>
      </div>
    </div>


    <script type="text/jsx">

      var data = [
        {author: "Pete Hunt", text:"This is a comment"},
        {author: "Jordan Walke", text:"This is *another* comment"}
      ];


      var converter = new Showdown.converter();


      var CommentBox = React.createClass({
        render: function() {
          return (
            <div className="commentBox">
              <h4>Comments</h4>
              <CommentList data={this.props.data}/>
              <CommentForm />
            </div>
          );
        }
      });


      var CommentForm = React.createClass({
        render : function() {
          return (
            <div className="commentForm">
              Comment Form
            </div>
          );
        }
      });


      var Comment = React.createClass({
        render : function() {
          var rawMarkup = converter.makeHtml(this.props.children.toString());
          return (
            <div className="comment">
              <h4 className="commentAuthor">
                {this.props.author}
              </h4>
              <span dangerouslySetInnerHTML={{__html: rawMarkup}} />
            </div>
          );
        }
      });


      var CommentList = React.createClass({
        render : function() {

          var commentNodes = this.props.data.map(function(comment) {
            return (
              <Comment author={comment.author}>
                {comment.text}
              </Comment>
            )
          })

          return (
            <div className="commentList">
              {commentNodes}
            </div>
          );
        }
      });


      React.render(
        <CommentBox data={data} />,
        document.getElementById('content')
      );





    </script>

  </body>
</html>
