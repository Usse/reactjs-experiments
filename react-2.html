<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>react.js 2</title>
    <script src="https://fb.me/react-0.13.3.js"></script>
    <script src="https://fb.me/JSXTransformer-0.13.3.js"></script>script>
</head>
  <body>

    <script type="text/jsx">
      /*** @jsx React.DOM */
      var APP = React.createClass({
        getInitialState:function() {
          return {
            txt : 'React.js!',
            id:0
          }
        },
        updateTxt : function(e) {
          this.setState({
            txt : e.target.value
          })
        },
        render:function() {
          return (
            <div>
              <input type='text' onChange={this.updateTxt} value={this.state.txt} />
              <h1>{this.state.txt}</h1>
              <h2>{this.state.txt}</h2>
              <h3>{this.state.txt}</h3>
              <h4>{this.state.txt}</h4>
              <h5>{this.state.txt}</h5>
              <h6>{this.state.txt}</h6>
            </div>
          )
        }
      });
      React.renderComponent(
        <APP/>,
        document.body
      )
    </script>

  </body>
</html>
